<html>
	<head>

</script>

</script>
		<link rel="stylesheet" href="fileuploader.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<div id="container">
			<div id="smallerBox">
				<div id="logo">
					vidja
				</div>
				<div id="slogan">
					jeopardize your political career!
				</div>
				<div id="video-uploader">
					<noscript>please enable javascript to use vidja!</noscript>
				</div>
				<div id="accordion">

						What is this? I don't even
					</h3>

						<p>
							I'm glad you asked!

					</div>

			</div>
		</div><script src="fileuploader.js" type="text/javascript">
</script><script type="text/javascript">
function createUploader(){            
				var uploader = new qq.FileUploader({
						element: document.getElementById('video-uploader'),
						action: '/upload',
						sizeLimit: 500 * 1024 * 1024,
						allowedExtensions: ['mov','mp4'],
						onComplete: function(id, fileName, responseJSON){
							document.getElementById('response').innerHTML="Video will be available <a href='/v/"+responseJSON.b36id+"'>here<\/a> once it's finished encoding.";
							return true;
						}
				});           
			}
			window.onload = createUploader; 

			$(function() {
					$( "#accordion" ).accordion({
						collapsible: true,
						active: false
					});
				});
		</script>
	</body>
